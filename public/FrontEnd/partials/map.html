  <div id="manualtag" class="container-fluid">
    <div class="row">
     <div class="col-lg-4" id="imagethumb">
      <!-- Display uploaded images here as thumbnails -->
       <ul class="lists" id="thumbnail"></ul>
     </div>
     <div id="something" class="test"></div>
    <!--Start of Google Maps -->
      <div id="googlemapcontainer">
        <div class="col-lg-8">
              <div id="googleMap"style="height:380px;"></div>
         </div>
      </div>
    </div>
  </div>

  <input id="searchbox" class="controls" type="text" placeholder="Search Box">

<!--Modal Window -->
    <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Tagged Image</h4>
        </div>
        <div class="modal-body">
         <div id="image-container"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

<div class="container-fluid">
  <table class="table-responsive">
    <table class="table">
      <tbody>
      <tr>
        <td><button type="button" class="btn btn-primary" onclick="airplanehandler()">Airplane</button></td>
        <td><button type="button" class="btn btn-primary">Bus</button></td>
        <td><button type="button" class="btn btn-primary">Train</button></td>
      </tr>
      </tbody>
    </table>
  </table>
  <button id="beforepagebutton" class="button"><span> < </span></button>
</div>

<!-- Options Modal -->
<div id="optionsmodal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Select Option</h4>
      </div>
      <div class="modal-body">
        <button class="btn btn-primary" id="airplane">Airplane</button>
        <button class="btn btn-primary" id="bus">Bus</button>
      </div>
      <div class="modal-footer" id="optionsfooter">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
