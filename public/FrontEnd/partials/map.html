<!-- Description : User can drag drop images to images -->
<h1>(TripAround logo)</h1>
<h3>Welcome, {{userid}}</h3>
<div class="row steps">
  <div class="col-md-3 step step-past">
    <a href="#dashboard">1. Create or choose a map.</a>
  </div>
  <div class="col-md-3 step step-past">
    <a href="#UploadImages">2. Upload pictures.</a>
  </div>
  <div class="col-md-3 step step-past">
    <a href="#imagegallery">3. Manage your gallery.</a>
  </div>
  <div class="col-md-3 step step-current">
    <a>4. Edit your map.</a>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <p id="mapinfo"> You are viewing : {{mapname}} </p>
    <p id="mapinfosec"></p>
  </div>
</div>

<div class="row" id="thumbnail"></div>
<div id="something" class="test"></div>

<div class="row">
  <div class="col-lg-12" id="googlemapcontainer">
    <div id="googleMap"></div>
  </div>
</div>

<input id="searchbox" class="controls" type="text" placeholder="Search Box">
<!--Modal Window -->
    <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Tagged Image</h4>
        </div>
        <div class="modal-body">
          <div id="image-des"></div>
         <div id="image-container">
           <img src="" id="image">
         </div>
          <form id="imagedescription">
            <input type="text" placeholder=" Enter Description" id="imageinfo">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-default" id="imagedescriptionsub">Submit</button>
        </div>
      </div>
    </div>
  </div>
<div class="container-fluid">
  <table class="table-responsive">
    <table class="table">
      <tbody>
      <tr>
        <td><button type="button" class="btn btn-primary" onclick="airplanehandler()">Airplane</button></td>
        <td><button type="button" class="btn btn-primary" onclick="bushandler()">Bus</button></td>
        <td><button type="button" class="btn btn-primary" onclick="trainhandler()">Train</button></td>
        <td><button type="button" class="btn btn-primary" onclick="ResetAll()">Reset All</button></td>
        <td><button type="button" class="btn btn-primary" onclick="SaveData()">Save Data</button></td>
      </tr>
      </tbody>
    </table>
  </table>
</div>

<!-- Options Modal -->
<div id="optionsmodal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Select Trail Options and Edit Descriptions</h4>
      </div>
      <div class="modal-body">
        <div id="infotxt"></div>
        <br>
        <button class="btn btn-primary" id="airplane">Airplane</button>
        <button class="btn btn-primary" id="bus">Bus</button>
        <button class="btn btn-primary" id="train">Train</button>
        <button class="btn btn-primary" id="editdes">Edit Description</button>
        <button class="btn btn-primary" id="trailsub">Submit Now</button>
      </div>
      <div class="modal-footer" id="optionsfooter">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
