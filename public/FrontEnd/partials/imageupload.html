            <input type="file" name="userPhoto" multiple id="userphoto" />
          </div>
          <!--
          <div class="col-sm-6">
            <p> <input type="submit" value="Upload Image" name="submit" id="submitbutton"></p>

          </div>
          <span id="status"></span>
        </form>
      </div>
    </div>
  </div>
