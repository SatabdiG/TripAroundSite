<!--The Home page -->
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
       <div class="header">
        <h1><span id="header">TripAround</span></h1>
       </div>
     </div>
    </div>
      <!--
      <button class="button" id="nextpagebutton"><span> > </span></button> -->

      <form id="userentry">
        <div class="form-group">
          <label for="usr">User id</label>
          <input type="text" id="usr" class="form-control" />
        </div>
        <div class="form-group">
          <label for="pass">Password</label>
          <input type="password" id="pass" class="form-control" />
        </div>
        <input type="submit" id="usersub" value="Submit"/>
      </form>
      <div class="row">
        <div class="col-md-6">
          <a href="" class="button" id="guestlink">Continue as guest</a>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal">Register User</button>
        </div>
      </div>
  <div id="usertext"></div>
</div>



<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Register New User</h4>
      </div>
      <div class="modal-body">
        <form id="registerusr">
          <div class="form-group">
            <label for="username"> User Name</label>
            <input id="username" type="text" placeholder="username">
          </div>
          <div class="form-group">
            <label for="password">Password </label>
            <input id="password" type="password" placeholder="password">
          </div>
          <div class="form-group">
            <label for="name">Enter Name</label>
            <input id="name" type="text" placeholder="Enter Name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="email@your.com">
          </div>
          <div id="info"></div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="register">Submit Now</button>

      </div>
    </div>

  </div>
</div>
